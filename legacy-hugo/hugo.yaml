baseURL: https://doesmycode.work
languageCode: en-us
title: Doesmycode.work
theme: "PaperMod"

enableRobotsTXT: true

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: "Doesmycode.work"
  description: "My code doesn't work"
  keywords: ["doesmycodework", "blog", "self-hosting", "homelab"]
  author: "Stavros"
  DateFormat: "January 2, 2006"
  defaultTheme: dark

  disableThemeToggle: false
  ShowReadingTime: true
  ShowCodeCopyButtons: true
  disableScrollToTop: false
  ShowPostNavLinks: true
  showtoc: true
  comments: true

  socialIcons:
    - name: "Github"
      url: https://github.com/steveiliop56
    - name: "Email"
      url: steve@doesmycode.work
    - name: "Rss"
      url: index.xml

  profileMode:
    enabled: true
    title: "Doesmycode.work"
    subtitle: "@steveiliop56"
    imageUrl: "https://avatars.githubusercontent.com/u/106091011?v=4"
    imageTitle: "My profile picture"
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: "Blog"
        url: posts
      - name: "Projects"
        url: projects

  assets:
    favicon: favicon.ico
    favicon16x16: favicon-16x16.png
    favicon32x32: favicon-32x32.png
    apple_touch_icon: apple-touch-icon.png
    safari_pinned_tab: apple-touch-icon.png

languages:
  en:
    menu:
      main:
        - name: "Home"
          url: /
          weight: 1
        - name: "About"
          url: about
          weight: 2
        - name: "Projects"
          url: projects
          weight: 3
        - name: "Blog"
          url: posts
          weight: 4
        - name: "Search"
          url: search
          weight: 5

outputs:
  home:
    - HTML
    - RSS
    - JSON

markup:
  highlight:
    style: doom-one
